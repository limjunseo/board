<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Í≤åÏãúÍ∏Ä ÏÉÅÏÑ∏</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        .content {
            margin-bottom: 20px;
        }

        .comments-section {
            margin-top: 30px;
        }

        .comment, .reply-comment {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .reply-comment {
            margin-left: 30px;
            border-left: 3px solid #007bff;
            padding-left: 15px;
        }

        .comment .meta {
            font-size: 0.85em;
            color: #555;
            margin-bottom: 8px;
        }

        .like-button {
            display: flex;
            align-items: center;
            gap: 5px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.3s;
        }

        .like-button.liked {
            color: #1877f2;
        }

        .like-count {
            font-size: 1em;
            font-weight: bold;
        }

        .reply-button {
            font-size: 0.9em;
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
            border: none;
            background: none;
        }

        .reply-button:hover {
            text-decoration: underline;
        }

        .comment-form {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            resize: none;
        }

        .submit-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        #bookmark-button {
            font-size: 1.5em;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
            color: gray;
        }

        #bookmark-button.bookmarked {
            color: red;
        }

    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${board.boardTitle}">Í≤åÏãúÍ∏Ä Ï†úÎ™©</h1>


    <!-- bookmarkYnÏù¥ 'Y'Ïù¥Î©¥ bookmarked ÌÅ¥ÎûòÏä§Î•º Ï∂îÍ∞ÄÌïòÍ≥†, ÏïÑÏù¥ÏΩòÏùÄ '‚≠ê'Î°ú ÌëúÏãú -->
    <button id="bookmark-button"
            th:classappend="${bookmarkYn eq 'Y'} ? 'bookmarked'"
            th:attr="data-board-ctid=${board.boardCtId}, data-board-id=${board.boardId}">
        <span th:text="${bookmarkYn eq 'Y'} ? '‚≠ê' : '‚òÜ'"></span>
    </button>



    <div class="content" th:text="${board.boardContent}">Í≤åÏãúÍ∏Ä ÎÇ¥Ïö©</div>

    <!-- ‚úÖ Í≤åÏãúÍ∏ÄÏóê ÎåÄÌïú Í∏∞Î≥∏ ÎåìÍ∏Ä ÏûÖÎ†• Ìèº (commentSeq=1) -->
    <div class="new-comment-form">
        <h3>ÎåìÍ∏Ä ÏûëÏÑ±</h3>
        <form th:action="@{/board/{boardCtId}/{boardId}/comment(boardCtId=${board.boardCtId}, boardId=${board.boardId})}" method="post">
            <textarea name="commentContent" placeholder="ÎåìÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required></textarea>
            <button type="submit" class="submit-button">ÎåìÍ∏Ä Îì±Î°ù</button>
        </form>
    </div>

    <div class="comments-section">
        <h2>ÎåìÍ∏Ä</h2>

        <ul>
            <th:block th:each="comment : ${boardCommentList}">
                <!-- ‚úÖ Í∏∞Î≥∏ ÎåìÍ∏Ä (commentSeq == 1) -->
                <li th:if="${comment.commentSeq == 1}" class="comment">
                    <div>
                        <div class="meta">
                            <span th:text="${comment.memberId}">ÏûëÏÑ±Ïûê</span> |
                            <span th:text="${#dates.format(comment.commentCreatedDt, 'yyyy-MM-dd HH:mm')}">ÏûëÏÑ± ÎÇ†Ïßú</span>
                        </div>
                        <div class="content" th:text="${comment.commentContent}">ÎåìÍ∏Ä ÎÇ¥Ïö©</div>

                        <!-- ‚úÖ Í∏∞Î≥∏ÎåìÍ∏Ä Ï¢ãÏïÑÏöî Î≤ÑÌäº -->
                        <button class="like-button"
                                th:classappend="${comment.isLike} ? 'liked'"
                                th:attr="data-comment-id=${comment.commentId},
                                        data-comment-seq=${comment.commentSeq},
                                        data-board-ctid=${board.boardCtId},
                                        data-board-id=${board.boardId}">
                            üëç <span class="like-count" th:text="${comment.commentLikeCnt}">0</span>
                        </button>




                        <!-- ‚úÖ ÎåÄÎåìÍ∏Ä Î≤ÑÌäº -->
                        <button class="reply-button" th:attr="data-comment-id=${comment.commentId}">ÎãµÍ∏Ä ÏûëÏÑ±</button>

                        <!-- ‚úÖ ÎåÄÎåìÍ∏Ä ÏûÖÎ†• Ìèº (Í∏∞Î≥∏ ÎåìÍ∏ÄÏóê ÎåÄÌïú ÎåÄÎåìÍ∏ÄÎßå Í∞ÄÎä•ÌïòÎèÑÎ°ù) -->
                        <div class="comment-form" th:id="'reply-form-' + ${comment.commentId}" style="display: none;">
                            <form th:action="@{/board/{boardCtId}/{boardId}/comment/{commentId}(boardCtId=${board.boardCtId}, boardId=${board.boardId}, commentId=${comment.commentId})}"
                                  method="post">
                                <input type="hidden" name="commentId" th:value="${comment.commentId}" />
                                <textarea name="commentContent" placeholder="ÎãµÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required></textarea>
                                <button type="submit" class="submit-button">ÎãµÍ∏Ä Îì±Î°ù</button>
                            </form>
                        </div>
                    </div>

                    <!-- ÎåÄÎåìÍ∏Ä Î™©Î°ù -->
                    <ul>
                        <th:block th:each="child : ${boardCommentList}">
                            <li th:if="${child.commentSeq > 1 and child.commentId == comment.commentId}" class="reply-comment">
                                <div>
                                    <div class="meta">
                                        <span th:text="${child.memberId}">ÏûëÏÑ±Ïûê</span> |
                                        <span th:text="${#dates.format(child.commentCreatedDt, 'yyyy-MM-dd HH:mm')}">ÏûëÏÑ± ÎÇ†Ïßú</span>
                                    </div>
                                    <div class="content" th:text="${child.commentContent}">ÎåÄÎåìÍ∏Ä ÎÇ¥Ïö©</div>

                                    <!-- ÎåÄÎåìÍ∏Ä Ï¢ãÏïÑÏöî Î≤ÑÌäº (ÏöîÏ≤≠ APIÎäî Í∏∞Î≥∏ ÎåìÍ∏ÄÍ≥º ÎèôÏùº) -->
                                    <button class="like-button"
                                            th:classappend="${child.isLike} ? 'liked'"
                                            th:attr="data-comment-id=${child.commentId},
                                             data-comment-seq=${child.commentSeq},
                                             data-board-ctid=${board.boardCtId},
                                             data-board-id=${board.boardId}">
                                        üëç <span class="like-count" th:text="${child.commentLikeCnt}">0</span>
                                    </button>


                                </div>
                            </li>
                        </th:block>
                    </ul>
                </li>
            </th:block>
        </ul>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const likeButtons = document.querySelectorAll(".like-button");
        const replyButtons = document.querySelectorAll(".reply-button");
        const bookmarkButton = document.getElementById("bookmark-button");

        bookmarkButton.addEventListener("click", function () {
            const boardCtId = this.getAttribute("data-board-ctid");
            const boardId = this.getAttribute("data-board-id");

            // Î®ºÏ†Ä ÌÜ†Í∏ÄÌïòÏó¨ ÌòÑÏû¨ ÏÉÅÌÉúÎ•º Î≥ÄÍ≤Ω
            this.classList.toggle("bookmarked");

            // ÌÜ†Í∏Ä Ïù¥ÌõÑÏùò ÏÉÅÌÉúÎ•º ÏùΩÏñ¥ bookmarkYn Î≥ÄÏàòÏóê Ìï†Îãπ ('Y' ÎòêÎäî 'N')
            const bookmarkYn = this.classList.contains("bookmarked") ? 'Y' : 'N';

            // ÏÉàÎ°úÏö¥ ÏÉÅÌÉúÏóê Îî∞Îùº ÏïÑÏù¥ÏΩò ÏóÖÎç∞Ïù¥Ìä∏ (ÏòàÏãú: 'Y'Ïù¥Î©¥ ÍΩâ Ï∞¨ Î≥Ñ, 'N'Ïù¥Î©¥ Îπà Î≥Ñ)
            this.innerHTML = bookmarkYn === 'Y' ? "‚≠ê" : "‚òÜ";

            // Ïù¥ÌõÑ API ÏöîÏ≤≠ Îì± Ï≤òÎ¶¨
            const formData = new URLSearchParams();
            formData.append("boardCtId", boardCtId);
            formData.append("boardId", boardId);
            formData.append("bookmarkYn", bookmarkYn);

            fetch(`/board/${boardCtId}/${boardId}/bookmark`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: formData.toString()
            }).catch(err => console.error("‚ùå Î∂ÅÎßàÌÅ¨ ÏöîÏ≤≠ Ïã§Ìå®:", err));
        });




        // ‚úÖ ÎåÄÎåìÍ∏Ä ÏûÖÎ†• Ìèº ÌÜ†Í∏Ä
        replyButtons.forEach(button => {
            button.addEventListener("click", function () {
                const commentId = this.getAttribute("data-comment-id");
                const replyForm = document.getElementById(`reply-form-${commentId}`);
                if (replyForm) {
                    replyForm.style.display = replyForm.style.display === "block" ? "none" : "block";
                }
            });
        });

        // ‚úÖ Ï¢ãÏïÑÏöî Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä
        likeButtons.forEach(button => {
            button.addEventListener("click", function () {
                if (this.classList.contains("liked")) {
                    alert("Ïù¥ÎØ∏ Ï¢ãÏïÑÏöîÎ•º ÎàåÎ†ÄÏäµÎãàÎã§.");
                    return;
                }

                const commentId = this.getAttribute("data-comment-id");
                const commentSeq = this.getAttribute("data-comment-seq");
                const boardCtId = this.getAttribute("data-board-ctid");
                const boardId = this.getAttribute("data-board-id");
                const likeCountSpan = this.querySelector(".like-count");

                if (!boardCtId || !boardId || !commentSeq) {
                    console.error("‚ùå boardCtId, boardId, commentSeq Ï§ë ÌïòÎÇòÍ∞Ä Ï†ïÏùòÎêòÏßÄ ÏïäÏùå. HTMLÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî.");
                    return;
                }

                // Ï¢ãÏïÑÏöî Ïàò Ï¶ùÍ∞Ä
                likeCountSpan.textContent = parseInt(likeCountSpan.textContent) + 1;

                // Î≤ÑÌäº Ïä§ÌÉÄÏùº Î≥ÄÍ≤Ω
                this.classList.add("liked");

                // ‚úÖ form-data Î∞©ÏãùÏúºÎ°ú AJAX ÏöîÏ≤≠ Î≥¥ÎÇ¥Í∏∞
                const formData = new URLSearchParams();
                formData.append("commentId", commentId);
                formData.append("commentSeq", commentSeq);
                formData.append("boardCtId", boardCtId);
                formData.append("boardId", boardId);

                fetch(`/board/${boardCtId}/${boardId}/comment/like`, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: formData.toString()
                }).catch(err => console.error("‚ùå Ï¢ãÏïÑÏöî ÏöîÏ≤≠ Ïã§Ìå®:", err));
            });
        });
    });
</script>
</body>
</html>
