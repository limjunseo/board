<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        .content {
            margin-bottom: 20px;
        }

        .comments-section {
            margin-top: 30px;
        }

        .comment, .reply-comment {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .reply-comment {
            margin-left: 30px;
            border-left: 3px solid #007bff;
            padding-left: 15px;
        }

        .comment .meta {
            font-size: 0.85em;
            color: #555;
            margin-bottom: 8px;
        }

        .like-button {
            display: flex;
            align-items: center;
            gap: 5px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.3s;
        }

        .like-button.liked {
            color: #1877f2; /* 페이스북 파랑 */
        }

        .like-count {
            font-size: 1em;
            font-weight: bold;
        }

        .reply-button {
            font-size: 0.9em;
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
            border: none;
            background: none;
        }

        .reply-button:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${board.boardTitle}">게시글 제목</h1>
    <div class="content" th:text="${board.boardContent}">게시글 내용</div>

    <div class="comments-section">
        <h2>댓글</h2>

        <ul>
            <th:block th:each="comment : ${boardCommentList}">
                <!-- 기본 댓글 -->
                <li th:if="${comment.commentSeq == 1}" class="comment">
                    <div>
                        <div class="meta">
                            <span th:text="${comment.memberId}">작성자</span> |
                            <span th:text="${#dates.format(comment.commentCreatedDt, 'yyyy-MM-dd HH:mm')}">작성 날짜</span>
                        </div>
                        <div class="content" th:text="${comment.commentContent}">댓글 내용</div>

                        <!-- ✅ 좋아요 버튼 -->
                        <button class="like-button"
                                th:classappend="${comment.isLike} ? 'liked'"
                                th:attr="data-comment-id=${comment.commentId},
                                         data-board-ctid=${board.boardCtId},
                                         data-board-id=${board.boardId}">
                            👍 <span class="like-count" th:text="${comment.commentLikeCnt}">0</span>
                        </button>



                        <!-- ✅ 대댓글 버튼 -->
                        <button class="reply-button" th:attr="data-comment-id=${comment.commentId}">답글 작성</button>

                        <!-- ✅ 대댓글 입력 폼 -->
                        <div class="comment-form" th:id="'reply-form-' + ${comment.commentId}" style="display: none;">
                            <form th:action="@{/board/{boardCtId}/{boardId}/comment/{commentId}(boardCtId=${board.boardCtId}, boardId=${board.boardId}, commentId=${comment.commentId})}"
                                  method="post">
                                <input type="hidden" name="commentId" th:value="${comment.commentId}" />
                                <textarea name="commentContent" placeholder="답글을 입력하세요" required></textarea>
                                <button type="submit" class="submit-button">답글 등록</button>
                            </form>
                        </div>
                    </div>
                </li>

                <!-- 대댓글 -->
                <li th:if="${comment.commentSeq > 1}" class="reply-comment">
                    <div>
                        <div class="meta">
                            <span th:text="${comment.memberId}">작성자</span> |
                            <span th:text="${#dates.format(comment.commentCreatedDt, 'yyyy-MM-dd HH:mm')}">작성 날짜</span>
                        </div>
                        <div class="content" th:text="${comment.commentContent}">대댓글 내용</div>
                    </div>
                </li>
            </th:block>
        </ul>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const likeButtons = document.querySelectorAll(".like-button");
        const replyButtons = document.querySelectorAll(".reply-button");

        // ✅ 좋아요 버튼 이벤트 리스너 추가
        likeButtons.forEach(button => {
            button.addEventListener("click", function () {
                if (this.classList.contains("liked")) {
                    alert("이미 좋아요를 눌렀습니다.");
                    return;
                }

                const commentId = this.getAttribute("data-comment-id");
                const boardCtId = this.getAttribute("data-board-ctid");  // ✅ 버튼에서 가져옴
                const boardId = this.getAttribute("data-board-id");      // ✅ 버튼에서 가져옴
                const likeCountSpan = this.querySelector(".like-count");

                if (!boardCtId || !boardId) {
                    console.error("❌ boardCtId 또는 boardId가 정의되지 않음. HTML을 확인하세요.");
                    return;
                }

                // 좋아요 수 증가
                likeCountSpan.textContent = parseInt(likeCountSpan.textContent) + 1;

                // 버튼 스타일 변경
                this.classList.add("liked");

                // ✅ form-data 방식으로 AJAX 요청 보내기
                const formData = new URLSearchParams();
                formData.append("commentId", commentId);
                formData.append("boardCtId", boardCtId);  // ✅ 추가됨
                formData.append("boardId", boardId);      // ✅ 추가됨

                fetch(`/board/${boardCtId}/${boardId}/comment/like`, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: formData.toString()
                }).catch(err => console.error("❌ 좋아요 요청 실패:", err));
            });
        });

        // ✅ 대댓글 버튼 이벤트 리스너 추가
        replyButtons.forEach(button => {
            button.addEventListener("click", function () {
                const commentId = this.getAttribute("data-comment-id");
                const replyForm = document.getElementById(`reply-form-${commentId}`);
                if (replyForm) {
                    replyForm.style.display = replyForm.style.display === "block" ? "none" : "block";
                }
            });
        });
    });

</script>

</body>
</html>
