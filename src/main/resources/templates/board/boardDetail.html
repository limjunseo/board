<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        .content {
            margin-bottom: 40px;
        }

        .comments-section {
            margin-top: 30px;
        }

        .comment {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        .comment .meta {
            font-size: 0.85em;
            color: #555;
            margin-bottom: 8px;
        }

        .comment .reply {
            margin-top: 5px;
            text-align: right;
        }

        .comment .reply a {
            font-size: 0.9em;
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
        }

        .reply-comment {
            margin-left: 30px;
            border-left: 3px solid #007bff;
            padding-left: 15px;
        }

        .new-comment-form,
        .reply-form {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 게시글 제목 및 내용 -->
    <h1 th:text="${board.boardTitle}">게시글 제목</h1>
    <div class="content" th:text="${board.boardContent}">게시글 내용</div>

    <!-- 댓글 섹션 -->
    <div class="comments-section">
        <h2>댓글</h2>

        <!-- 댓글 및 대댓글 출력 -->
        <ul>
            <li th:each="comment : ${boardCommentList}" class="comment" th:classappend="${comment.commentSeq > 1} ? 'reply-comment'">
                <!-- 댓글 작성자 및 작성 날짜 -->
                <div class="meta">
                    <span th:text="${comment.memberId}">작성자</span> |
                    <span th:text="${#dates.format(comment.commentCreatedDt, 'yyyy-MM-dd HH:mm')}">작성 날짜</span>
                </div>

                <!-- 댓글 내용 -->
                <div class="content" th:text="${comment.commentContent}">댓글 내용</div>

                <!-- 댓글인 경우에만 '답글 작성' 버튼 표시 -->
                <div class="reply" th:if="${comment.commentSeq == 1}">
                    <a th:href="@{'#reply-form-' + ${comment.commentId}}"
                       th:onclick="document.getElementById('reply-form-' + [[${comment.commentId}]]).style.display='block'; return false;">답글 작성</a>
                </div>

                <!-- 대댓글 작성 폼 (숨김 처리) -->
                <div class="reply-form" th:attr="id='reply-form-' + ${comment.commentId}" style="display: none;">
                    <form th:action="@{/board/{boardCtId}/{boardId}/comment/{commentId}
                    (boardCtId=${board.boardCtId}, boardId=${board.boardId}, commentId=${comment.commentId})}" method="post">
                        <textarea name="content" placeholder="답글 내용을 입력하세요"></textarea>
                        <button type="submit">답글 등록</button>
                    </form>
                </div>
            </li>
        </ul>

        <!-- 새 댓글 작성 -->
        <div class="new-comment-form">
            <form th:action="@{/board/{boardCtId}/{boardId}/comment(boardCtId=${board.boardCtId}, boardId=${board.boardId})}" method="post">
                <textarea name="content" placeholder="댓글을 입력하세요"></textarea>
                <button type="submit">댓글 등록</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
