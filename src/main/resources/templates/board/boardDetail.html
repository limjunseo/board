<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        .content {
            margin-bottom: 40px;
        }

        .comments-section {
            margin-top: 30px;
        }

        .comment {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .comment .meta {
            font-size: 0.85em;
            color: #555;
            margin-bottom: 8px;
        }

        .comment .reply {
            margin-top: 5px;
            text-align: right;
        }

        .comment .reply a {
            font-size: 0.9em;
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
        }

        .reply-comment {
            margin-left: 30px;
            border-left: 3px solid #007bff;
            padding-left: 15px;
        }

        .new-comment-form,
        .reply-form {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 좋아요 버튼 스타일 */
        .like-button {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: #ff4d4d;
        }

        .like-button.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .like-button span {
            margin-left: 5px;
            font-size: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 게시글 제목 및 내용 -->
    <h1 th:text="${board.boardTitle}">게시글 제목</h1>
    <div class="content" th:text="${board.boardContent}">게시글 내용</div>

    <!-- 댓글 섹션 -->
    <div class="comments-section">
        <h2>댓글</h2>

        <!-- 댓글 및 대댓글 출력 -->
        <ul>
            <li th:each="comment : ${boardCommentList}" class="comment" th:classappend="${comment.commentSeq > 1} ? 'reply-comment'">
                <div>
                    <!-- 댓글 작성자 및 작성 날짜 -->
                    <div class="meta">
                        <span th:text="${comment.memberId}">작성자</span> |
                        <span th:text="${#dates.format(comment.commentCreatedDt, 'yyyy-MM-dd HH:mm')}">작성 날짜</span>
                    </div>

                    <!-- 댓글 내용 -->
                    <div class="content" th:text="${comment.commentContent}">댓글 내용</div>
                </div>

                <!-- 좋아요 버튼 -->
                <button class="like-button" th:attr="data-comment-id=${comment.commentId}">
                    👍 <span class="like-count" th:text="${comment.likeCount}">0</span>
                </button>
            </li>
        </ul>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const likeButtons = document.querySelectorAll(".like-button");

        likeButtons.forEach(button => {
            button.addEventListener("click", function () {
                if (this.classList.contains("disabled")) {
                    alert("이미 좋아요를 눌렀습니다.");
                    return;
                }

                const commentId = this.getAttribute("data-comment-id");
                const likeCountSpan = this.querySelector(".like-count");

                // 좋아요 개수 증가
                likeCountSpan.textContent = parseInt(likeCountSpan.textContent) + 1;

                // 버튼 비활성화
                this.classList.add("disabled");

                // AJAX 요청 보내기
                fetch(`/api/comment/${commentId}/like`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ liked: true })
                }).catch(err => console.error("좋아요 요청 실패:", err));
            });
        });
    });
</script>

</body>
</html>
