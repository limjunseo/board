<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <style>
        /* 전체 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* 멋진 그라데이션 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .form-container {
            background: #fff; /* 폼 배경 흰색 */
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* 부드러운 그림자 */
            color: #333;
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .form-container .form-floating {
            margin-bottom: 20px;
            position: relative;
        }

        .form-container input {
            width: 100%;
            padding: 15px 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-container input:focus {
            border-color: #6a11cb; /* 포커스 시 테두리 색상 */
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }

        .form-container label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 0.9em;
            color: #666;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-container input:focus + label,
        .form-container input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 0.8em;
            color: #6a11cb;
        }

        .form-container .btn {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* 버튼 그라데이션 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-container .btn:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb); /* 버튼 호버 효과 */
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(106, 17, 203, 0.5);
        }

        .form-container .signup-btn {
            margin-top: 20px;
            background: none;
            color: #6a11cb;
            border: 2px solid #6a11cb;
            transition: all 0.3s ease;
        }

        .form-container .signup-btn:hover {
            background: #6a11cb;
            color: #fff;
        }

        .form-container .divider {
            margin: 20px 0;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>로그인</h1>
    <form method="post" action="/login">
        <div class="form-floating">
            <input type="text" name="memberId" id="floatingInput" placeholder="ID" required>
            <label for="floatingInput">ID</label>
        </div>
        <div class="form-floating">
            <input type="password" name="pw" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>
        <button type="submit" class="btn">로그인</button>
    </form>

    <div class="divider">또는</div>

    <form method="get" action="/signup">
        <button type="submit" class="btn signup-btn">회원가입</button>
    </form>
</div>
</body>
</html>
