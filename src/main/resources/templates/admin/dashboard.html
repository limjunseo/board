<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f7f9;
        }

        .container {
            max-width: 1200px;
            margin: 80px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #6a11cb;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-group button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Admin Dashboard</h1>

    <div class="section">
        <h2>Point Distribution Settings</h2>
        <form th:action="@{/admin/update-points}" method="post">
            <div class="form-group">
                <label for="registrationPoints">Points for Registration:</label>
                <input type="number" id="registrationPoints" name="registrationPoints" min="0" placeholder="Enter points for registration" required>
            </div>
            <div class="form-group">
                <label for="loginPoints">Points for Daily Login:</label>
                <input type="number" id="loginPoints" name="loginPoints" min="0" placeholder="Enter points for daily login" required>
            </div>
            <div class="form-group">
                <label for="referralPoints">Points for Referrals:</label>
                <input type="number" id="referralPoints" name="referralPoints" min="0" placeholder="Enter points for referrals" required>
            </div>
            <div class="form-group">
                <button type="submit">Update Point Settings</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
