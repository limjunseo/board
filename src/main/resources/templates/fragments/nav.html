<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Navigation Fragment</title>
    <style>
        /* 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
        }

        /* 고정된 네비게이션 */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #f0f0f0;
        }

        /* 로그인 상태 표시 */
        .auth-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .username {
            font-size: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div th:fragment="nav" class="nav">
    <a href="/">Home</a>

    <!-- 로그인되지 않은 상태: Login 버튼만 표시 -->
    <a sec:authorize="isAnonymous()" href="/login">Login</a>

    <!-- 로그인된 상태: 사용자 이름과 Logout 버튼만 표시 -->
    <div sec:authorize="isAuthenticated()" class="auth-links">
        <span class="username" sec:authentication="name"></span>
        <a href="/profile">Profile</a>
        <a href="/logout">Logout</a>
    </div>
</div>
</body>
</html>
